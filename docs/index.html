<!-- docs/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jtml Playground</title>
  <script src="jtml.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .card { padding: 0.5rem; margin: 0.5rem 0; background: #f2f2f2; border-radius: 4px; }
    code { background: #eee; padding: 0.2rem; }
  </style>
</head>
<body>

  <h1>ðŸŽ® jtml Playground</h1>
  <p>This is a live example using <code>x-get</code> and <code>x-test-data</code>.</p>

  <form id="playground-form">
    <textarea id="code" name="code" rows="10" cols="80">
  <!-- Type your jtml here -->
  <div x-get="/posts" x-test-data='[{"name":"Art"},{"name":"Bea"}]'>
    <template>
      <div x-foreach>
        <span x-text="name"></span>
      </div>
    </template>
  </div>
    </textarea>
    <br/>
    <button type="submit">Run</button>
  </form>

  <hr/>

  <h2>Output:</h2>
  <div id="playground-output"></div>

  <p style="font-size: 0.8rem; color: #888;">Try editing the <code>x-test-data</code> inline in the HTML!</p>

  <script>
    // Rehydrate code from query string if present
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get("code");

    const textarea = document.getElementById("code");
    const output = document.getElementById("playground-output");

    if (encoded) {
      try {
        const html = decodeURIComponent(encoded);
        textarea.value = html; // So user sees what they just ran
        output.innerHTML = html;
        // jtml auto-runs if script is included after this block
      } catch (err) {
        output.innerHTML = "<p style='color:red;'>Invalid code format</p>";
      }
    }

    // On submit, re-encode and redirect
    document.getElementById("playground-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const html = textarea.value;
      const encoded = encodeURIComponent(html);
      window.location.search = `?code=${encoded}`;
    });
  </script>
</body>
</html>
