<!-- docs/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>jtml Playground</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }

    .card {
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #f2f2f2;
      border-radius: 4px;
    }

    code {
      background: #eee;
      padding: 0.2rem;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ® jtml Playground</h1>
  <p>This is a live example using <code>x-get</code> and <code>x-test-data</code>.</p>

  <form id="playground-form">
    <textarea id="code" name="code" rows="10" cols="80">
  <!-- Type your jtml here -->
  <div x-get="/posts" x-test-data='{ "data": [{"name":"John", "age": 40 },{"name":"Doe", "age": 40}], "pages": 1 }'>
    <template>
      <div x-foreach="data">
          <img x-attr:src="profile"></span>
          <span x-text="name"></span>
          <span x-text="age"></span>
      </div>
      <div>
        Pages: <span x-text="pages"></span>
      </div>
      <p>static text</p>
    </template>
    <div id="out"></div>
  </div>
    </textarea>
    <br />
    <button id="run-btn" type="submit">Run</button>
    <button id="share-btn" type="submit">Share</button>
  </form>

  <hr />

  <h2>Output:</h2>
  <div id="playground-output"></div>

  <p style="font-size: 0.8rem; color: #888;">Try editing the <code>x-test-data</code> inline in the HTML!</p>

  <script src="jtml.js"></script>
  <script>
    const textarea = document.getElementById("code");
    const playgroundOutput = document.getElementById("playground-output");
    const runBtn = document.getElementById("run-btn");
    const shareBtn = document.getElementById("share-btn");

    const params = new URLSearchParams(window.location.search);
    if (params.has("code")) {
      const code = decodeURIComponent(params.get("code"));
      textarea.value = code;
    }

    function renderPreview(html) {
      playgroundOutput.innerHTML = html;
      jtml.render(playgroundOutput); // â† run your library
    }

    runBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const html = textarea.value;
      renderPreview(html);
    });

    shareBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const html = textarea.value;
      const encoded = encodeURIComponent(html);
      const newUrl = `${window.location.pathname}?code=${encoded}`;
      history.replaceState(null, "", newUrl);
    });
  </script>
</body>

</html>
